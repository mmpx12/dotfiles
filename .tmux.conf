# Vi keys
set-option -g status-keys vi

# Status bar
set-option -g status-utf8 on
set-option -g status-bg colour0
set-option -g status-fg colour15
set-option -g status-left '[#S]'
set-option -g status-left-fg colour3
set-option -g status-right '| #T '
set-option -g status-right-length 50
set-option -g status-right-fg colour3
set-window-option -g window-status-format " #[fg=colour8]#I:#[fg=colour15]#W#[fg=colour8]#F "
set-window-option -g window-status-current-format " #[fg=colour11]#I:#[fg=colour2]#W#[fg=colour11]#F "
set-window-option -g window-status-current-attr none
set-window-option -g window-status-current-bg colour0
set-window-option -g window-status-current-fg colour2

# Lock after 30 minutes
# set-option -g lock-after-time 1800

# Bell in all windows
set-option -g bell-action any

# History size
set-option -g history-limit 5000

# UTF-8
set-window-option -g utf8 on

# 256 colors
set-option -g default-terminal "screen-256color"

# Automatic renaming
set-window-option -g automatic-rename on

# Update term title
set-option -g terminal-overrides "xterm*:XT,rxvt*:XT"
set-option -g set-titles on
set-option -g set-titles-string "tmux: #T"

# Vi mode
set-window-option -g mode-keys vi

# C-a like GNU screen
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix

# Additionnal binding for new window, next window, etc.
bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"
bind-key C-c new-window -c "#{pane_current_path}"
bind-key C-n next-window
bind-key C-p previous-window
bind-key C-a last-window

# Binding for lock
bind-key l lock
bind-key C-l lock

# Binding for toggle status
bind-key b set-option status

# Binding for man
bind-key / command-prompt "split-window 'exec man %%'"

# Lock when detaching
bind-key D detach \; lock

# Unbind clock
unbind-key t

